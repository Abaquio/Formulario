<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba numero 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Registro</h1>
        
        <form action="target.html" method="post" onsubmit="return validarFormulario()">

            <!-- correo electronico-->
            <div class="row">
                <div class="col-9 my-2">
                    <input id="email" class="form-control" type="text" placeholder="Ingrese su correo electronico" >
                    <div id="emailError"></div>
                </div>
            </div>

            <!-- contraseña y confirmacion-->
            <div class="row">
                <div class="col-5 my-2">
                    <input type="password" id="contraseña" class="form-control" placeholder="Ingrese su contraseña" >
                    <div id="contraseñaError"></div>
                </div>
                <div class="col-4 my-2">
                    <input type="password" id="confirmContraseña" class="form-control" placeholder="Confirme su contraseña">
                    <div id="confirmContraseñaError"></div>
                </div>
            </div>

            <!-- direccion -->
            <div class="row">
                <div class="col-5 my-2">
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su direccion">
                    <div id="direccionError"></div>
                </div>

                <div class="col-4 my-2">
                    <select class="form-select" id="comuna">
                        <option value="">Seleccione una comuna</option>
                        <option value="Panguipulli">Panguipulli</option>
                        <option value="Futruno">Futrono</option>
                        <option value="Río Bueno">Río Bueno</option>
                        <option value="Lago Ranco">Lago Ranco</option>
                        <option value="La Unión">La Unión</option>
                        <option value="Corral">Corral</option>
                        <option value="Paillaco">Paillaco</option>
                        <option value="Valdivia">Valdivia</option>
                        <option value="Máfil">Máfil</option>
                        <option value="Lanco">Lanco</option>
                        <option value="Mariquina">Mariquina</option>
                        <option value="Los Lagos">Los Lagos</option>
                    </select>
                    <div id="comunaError"></div>
                </div>
            </div>

            <!-- Telefono -->
            <div class="row">
                <div class="col-5 my-2">
                    <input type="text" id="telefono" class="form-control" placeholder="Ingrese su numero de telefono">
                    <div id="telefonoError"></div>

                </div>

            </div>


            <!--  URL -->
            <div class="row">
                <div class="col-9 my-2">
                    <input type="text" id="paginaWeb" class="form-control" placeholder="Ingrese su página web personal">
                    <div id="paginaWebError"></div>
                </div>
            </div>


            <!-- aficiones -->
            <div class="row">
                <div class="col-5 my-2">
                    <input type="text" class="form-control" id="aficion" placeholder="Escriba sus pasatiempo / aficion">
                    <button id="agregarBtn" onclick="agregarAficion()" class="btn btn-outline-secondary  my-2">Agregar</button>
                    <div id="aficionError"></div>

                    <ul id="listaAficiones"></ul>

                </div>

            </div>

            <input type="submit" class="btn btn-primary mt-2 " value="Guardar y Registrar">
        </form>
    </div>  




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
